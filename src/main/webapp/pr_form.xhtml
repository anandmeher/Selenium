<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="WEB-INF/template/maintemp.xhtml">
        <ui:define name="title">Purchase Request Form</ui:define>
        <ui:define name="middle">

            <h:form id="form">

                <p:panel id="panel"  style="margin-bottom:10px;">


                    <h:panelGrid columns="4">
                        <h:outputLabel for="skid" value="StoreKeeper ID: " />
                        <p:inputText id="skid" value="#{pprBean.firstname}" required="true"/>
                        <p:message for="skid" />
                        <h:outputText value="#{pprBean.firstname}" />

                        <h:outputLabel for="date" value="Date: " />
                        <p:inputText id="date" value="#{pprBean.surname}" required="true" />
                        <p:message for="date" />
                        <h:outputText value="#{pprBean.surname}" />                   

                        <h:outputLabel for="itd" value="Item ID: " />
                        <p:inputText id="itd" value="#{pprBean.surname}" required="true"/>
                        <p:message for="itd" />
                        <h:outputText value="#{pprBean.surname}" />

                        <h:outputLabel for="qty" value="Quentity Required: " />
                        <p:inputText id="qty" value="#{pprBean.surname}" required="true" />
                        <p:message for="qty" />
                        <h:outputText value="#{pprBean.surname}" />

                        <h:outputLabel for="dit" value="Discription about item: " />
                        <p:inputText id="dit" value="#{pprBean.surname}" required="true" />
                        <p:message for="dit" />
                        <h:outputText value="#{pprBean.surname}" />

                        <h:outputLabel for="faid" value="First Authorizer ID: " />
                        <p:inputText id="faid" value="#{pprBean.surname}" required="true" />
                        <p:message for="faid" />
                        <h:outputText value="#{pprBean.surname}" />

                        <h:outputLabel for="seid" value="Second Authorizer ID: " />
                        <p:inputText id="seid" value="#{pprBean.surname}" required="true" />
                        <p:message for="seid" />
                        <h:outputText value="#{pprBean.surname}" />

                        <h:outputLabel for="fad" value="First Authorizer Date: " />
                        <p:inputText id="fad" value="#{pprBean.surname}" required="true" />
                        <p:message for="fad" />
                        <h:outputText value="#{pprBean.surname}" />

                        <h:outputLabel for="sed" value="Second Authorizer Date: " />
                        <p:inputText id="sed" value="#{pprBean.surname}" required="true"/>
                        <p:message for="sed" />
                        <h:outputText value="#{pprBean.surname}" />


                        <p:commandButton value="Submit"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
