<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">
  <ui:composition template="WEB-INF/template/maintemp.xhtml">

        <ui:define name="title">Fuel Request Oreder</ui:define>

        <ui:define name="middle">
            <h:form id="form">
            <p:panel id="panel"  style="margin-bottom:10px;">
                <h:panelGrid columns="4">

                    <h:outputLabel for="skid" value="StoreKeeper ID: " />
                    <p:inputText id="skid" value="#{pprBean.firstname}" required="true"/>
                    <p:message for="skid" />
                    <h:outputText value="#{pprBean.firstname}" />

                    <h:outputLabel for="date" value="Order Date: " />
                    <p:inputText id="date" value="#{pprBean.surname}" required="true"/>
                    <p:message for="date" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="qty" value="Quentity ordered: " />
                    <p:inputText id="qty" value="#{pprBean.surname}" required="true"/>
                    <p:message for="qty" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="sname" value="Supplier Name: " />
                    <p:inputText id="sname" value="#{pprBean.surname}" required="true" />
                    <p:message for="sname" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="adres" value="Address : " />
                    <p:inputText id="adres" value="#{pprBean.surname}" required="true"/>
                    <p:message for="adres" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="ut" value="Unit Price : " />
                    <p:inputText id="ut" value="#{pprBean.surname}" required="true" />
                    <p:message for="ut" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="tp" value="Total Price: " />
                    <p:inputText id="tp" value="#{pprBean.surname}" required="true" />
                    <p:message for="tp" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="faid" value="First Authorizer ID: " />
                    <p:inputText id="faid" value="#{pprBean.surname}" required="true" />
                    <p:message for="faid" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="seid" value="Second Authorizer ID: " />
                    <p:inputText id="seid" value="#{pprBean.surname}" required="true" />
                    <p:message for="seid" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="fad" value="First Authorizer Date: " />
                    <p:inputText id="fad" value="#{pprBean.surname}" required="true" />
                    <p:message for="fad" />
                    <h:outputText value="#{pprBean.surname}" />

                    <h:outputLabel for="sed" value="Second Authorizer Date: " />
                    <p:inputText id="sed" value="#{pprBean.surname}" required="true" />
                    <p:message for="sed" />
                    <h:outputText value="#{pprBean.surname}" />


                    <p:commandButton value="Submit"/>

                  </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
  
</html>
